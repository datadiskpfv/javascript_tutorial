<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Dialogs</title>
</head>
<body>
<script type="text/javascript">
    if (confirm("are you sure?")) {
        alert("I am so glad you are sure!");
    } else {
        alert("I am sorry you are not sure");
    }

    var result = prompt("What is your name? ", "");
    document.write("Your name is " + result);
</script>
</body>
</html>
