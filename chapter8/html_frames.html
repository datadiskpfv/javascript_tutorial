<!DOCTYPE html>
<html>
  <head>
    <title>Frameset Example</title>
  </head>

  <frameset rows="240,*">
      <frame src="frame.html", name="topFrame">
        <frameset cols="50%, 50%">
            <frame src="anotherFrame.html" name="leftFrame">
            <frame src="yetanotherFrame.html" name="rightFrame">
        </frameset>
  </frameset>

</html>
