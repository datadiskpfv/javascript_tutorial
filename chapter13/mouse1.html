<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse clicks</title>
</head>
<body>

<input type="button" value ="Click Me" onmouseup="getMouseClickCode(event)"/>
<input type="button" value ="Click Me" onmouseup="whichMouseButtonClicked(event)"/>
<input type="button" value ="Clear" onclick="clearText()"/>
<br/><br/>
<textarea id="txtArea" cols="20" rows="10"></textarea>

<script type="text/javascript">
    function clearText() {
        document.getElementById("txtArea").value = "";
    }
    function getMouseClickCode(event){
        if(event.which) {
            document.getElementById("txtArea").value += "event.which = " + event.which + "\r\n";
        }
        else {
            document.getElementById("txtArea").value += "event.button = " + event.button + "\r\n";
        }
    }

    document.oncontextmenu = preventContextMenu;

    function preventContextMenu(event) {
        event = event || window.event;

        if(event.preventDefault) {
            event.preventDefault();
        }
        else {
            event.returnValue = false;
        }
    }

    function whichMouseButtonClicked(event) {
        var whichButton;

        if(event.which) {
            switch (event.which) {
                case 1: whichButton = "Left Button clicked"; break;
                case 2: whichButton = "Middle Button clicked"; break;
                case 3: whichButton = "Right Button clicked"; break;
                default: whichButton = "Invlaid button clicked"; break;
            }
        }
        else {
            switch(event.button){
                case 1: whichButton = "Left Button clicked"; break;
                case 2: whichButton = "Middle Button clicked"; break;
                case 3: whichButton = "Right Button clicked"; break;
                default: whichButton = "Invlaid button clicked"; break;
            }
        }
        alert(whichButton);
    }
</script>

</body>
</html>
