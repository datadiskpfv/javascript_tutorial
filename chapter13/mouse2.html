<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Events</title>
</head>
<body>

<input type="button" value="Single, Double or Right Click"
       onclick="logEvent(event)" oncontextmenu="logEvent(event)"
       onmouseup="logEvent(event)" onmousedown="logEvent(event)"
        ondblclick="logEvent(event)" />

<input type="button" value="Mouse Over and Out" onmouseover="logEvent(event)" onmouseout="logEvent(event)" />
<input type="button" value="Mouse Move" onmousemove="logEvent(event)" />

<input type="button" value="Clear" onclick="clearText()" />
<br/><br/>
<textarea id="txtArea" rows="10" cols="20"></textarea>

<script type="text/javascript">
    function logEvent(event) {
        event = event || window.event;
        document.getElementById("txtArea").value += event.type + "\r\n";
    }

    function clearText() {
        document.getElementById("txtArea").value = "";
    }
</script>

</body>
</html>
