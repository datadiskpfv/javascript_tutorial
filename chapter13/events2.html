<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Two</title>
</head>
<body>

<div id="mydiv"></div>
<input type="button" id="btn" value="Click Me" onclick="keyCheck(event)" />
try hold down control, alt or shift key while clicking on buttons
<br/><br/>

<script>
    // determine if a modifier key is also pressed
    var mydiv = document.getElementById("mydiv");

    function keyCheck(event) {
        if (event.shiftKey) {
            mydiv.innerHTML = "Shift key is pressed";
        }
        else if (event.altKey) {
            mydiv.innerHTML = "altkey key is pressed";
        }
        else if (event.ctrlKey) {
            mydiv.innerHTML = "ctrl key is pressed";
        }
        else {
            mydiv.innerHTML = "No modifier key is pressed";
        }
    }
</script>

<div id="mydiv2">This should change the font with the movement of the
    the mouse wheel, so give it a try</div>
<br/>
<br/>

<div id="mydiv3" onwheel="myFunction()">this is the second test, this should change the font with the movement of the
    the mouse wheel, so give it a try</div>
<br/>
<br/>
<script>
    document.getElementById("mydiv2").addEventListener("wheel", myFunction);

    function myFunction() {
        this.style.fontSize = "35px";
    }
</script>

<input type="text" size="40" onkeypress="keyPressed(event)">
<div id="mydiv4">keypress</div>

<script>
    var mydiv4 = document.getElementById("mydiv4");

    function keyPressed(event) {
        var x = event.which || event.keyCode;
        mydiv4.innerHTML = "The Unicode value is: " + x + "<br/>Character code: " + event.charCode;
    }
</script>

</body>
</html>
