<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="map" style="width:100%;height:500px"></div>

<script>
    function myMap() {
        var mapCanvas = document.getElementById("map");
        var mapOptions = {
            center: new google.maps.LatLng(51.515633400000006, -0.0858545),
            zoom: 15
        }
        var map = new google.maps.Map(mapCanvas, mapOptions);
    }
</script>

<!-- you need to obtain a Google javascript API key to use the map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfwaBAU8Y7k1GFSECQKo1qQOEEFNw2JJM&callback=myMap"></script>

</body>
</html>
