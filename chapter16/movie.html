<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Clip Example</title>
</head>
<body>

<!-- embed a video -->

<div style="text-align:center">
    <button onclick="playPause()">Play/Pause</button>
    <button onclick="makeBig()">Big</button>
    <button onclick="makeSmall()">Small</button>
    <button onclick="makeNormal()">Normal</button>
    <br><br>
    // you can also play aroun with additional events like onended, etc
    <video id="video1" width="420" controls onended="movieEnded()">
        <source src="sample1.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</div>
<br/>
<br/>
<div id="mydiv"></div>

<script>
    var myVideo = document.getElementById("video1");
    var mydiv = document.getElementById("mydiv");

    function playPause() {
        if (myVideo.paused) {
            // there are lots of properties to play around with
            mydiv.innerHTML = "Width: " + myVideo.width + " Controls set: " + myVideo.controls;
            myVideo.play();
        }
        else
            myVideo.pause();
    }

    function makeBig() {
        myVideo.width = 560;
    }

    function makeSmall() {
        myVideo.width = 320;
    }

    function makeNormal() {
        myVideo.width = 420;
    }

    function movieEnded() {
        alert("Your movie has ended");
    }
</script>

</body>
</html>
