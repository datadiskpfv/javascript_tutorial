<!DOCTYPE HTML>
<html>
<head>
    <style>
        #div1 {
            width: 150px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }

        #div3 {
             width: 150px;
             height: 70px;
             padding: 10px;
             border: 1px solid #aaaaaa;
         }
        #div4 {
            width: 150px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
</head>
<body>

<p>Drag the below image into the rectangle:</p>

<div id="div2">div2</div>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br/>
<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<!--notice the draggable and ondragstart -->
<img id="drag1" src="shed.jpg" draggable="true" ondragstart="drag(event)" width="100" height="69">
<br/>
<br/>
<!--The below is a static version on what will happen above -->
The below is a static version on what will happen above
<div id="div3"><img id="drag1" src="shed.jpg" width="100" height="69"></div>
<script>
    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        var div2 = document.getElementById("div2");
        event.dataTransfer.setData("text", event.target.id);

        // the above gets the "drag1" element id
        div2.innerHTML = event.dataTransfer.getData("text");
    }

    // dataTransfer is a property of event and is used to transfer string data from dragged item to the
    // dropped item
    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(data));
    }
</script>

</body>
</html>
