<!DOCTYPE html>                                                  <!-- the 1st element, this comment is the 2nd element -->
<html lang="en">                                                 <!-- the 3rd element, this comment the 4th, etc -->
<head>
    <title>DOM1 examples</title>
</head>

<script type="text/javascript">
    // different browser and different versions can differ in results
    document.write("document.doctype: " + document.doctype + "<br>");                        // the document type element
    document.write("document.documentElement: " + document.documentElement + "<br><br>");    // the html element
    document.write("document.head: " + document.head + "<br>");                              // the head element
    document.write("document.body: " + document.body + "<br><br>");                          // the body element

    document.write("childNodes[0]: " + document.childNodes[0] + "<br>");                     // the doctype element
    document.write("firstChild: " + document.firstChild + "<br>");                           // the doctype element
    document.write("lastChild: " + document.lastChild + "<br><br>");                         // the html element

    document.write("document child nodes length: " + document.childNodes.length + "<br>");
    document.write("childNodes[0]: " + document.childNodes[0] + "<br>");                     // the doctype element
    document.write("childNodes[1]: " + document.childNodes[1] + "<br>");                     // the comment element
    document.write("childNodes[2]: " + document.childNodes[2] + "<br><br>");                 // the html element

    document.write("document next sibling: " + document.documentElement.nextSibling + "<br>");               // null
    document.write("document previous sibiling: " + document.documentElement.previousSibling + "<br><br>");      // the comment element

    document.write("Document Title: " + document.title + "<br>");                           // you can set the title if you wish
    document.write("Document URL: " + document.URL + "<br>");
    document.write("Document Domain: " + document.domain + "<br><br>");                     // you can set the domain if you wish
</script>

<body>
</body>

</html>
